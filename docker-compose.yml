version: '3.4'

volumes:
  db-data:

services:
  doit-api:
    image: zguesmi/doit-api:${API_VERSION}
    container_name: doit-api
    # entrypoint: "tail -f /dev/null"
    ports:
      - 80:8080
    environment:
      - DB_HOST=db
      - DB_NAME
      - DB_USER
      - DB_PASSWORD
    # depends_on:
    #   db:
    #     condition: service_healthy
    restart: on-failure

  db:
    image: mysql:5
    container_name: db
    # command: --default-authentication-plugin=mysql_native_password
    expose:
      - 3306
    ports:
      - 3306:3306
    environment:
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
          test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
          timeout: 20s
          retries: 10
    restart: always

  db-ui:
    image: adminer:4.7.6
    container_name: db-ui
    restart: always
    # depends_on:
    #   db:
    #     condition: service_healthy
    ports:
      - 8081:8080
